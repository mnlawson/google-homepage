<!doctype html>
<html lang="en">
  <head>
    <title>Google Home Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Personal CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
  <body>

    
     <!-- Grey horizontal navbar that becomes vertical on small screens -->
    
     <nav class="navbar navbar-expand-sm bg-light navbar-light">
         <a class="navbar-brand" href="">Google</a>
         <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
            </li>
         </ul>

         <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="images/apps.png" alt="google apps imnage"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><button class="btn btn-primary btn-sm">SignIn</button></a>
                </li>
         </ul>
     </nav>
     <div class="container">
     <section>
         <p id="img-google"><img src="images/gce5xKMbi.jpg" alt="google image"></p>

         <form action="">
                <input type="text" placeholder="Search...">
            
            <div id="buttons-search">
                <button type="button" class="btn btn-secondary">Google Search</button>
                <button type="button" class="btn btn-secondary">I'm Feeling Lucky</button>
            </div>
         </form>
     </section>

     <footer>
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                    <ul class="navbar-nav mr-auto">
                       <li class="nav-item">
                           <a class="nav-link" href="#">Advertising</a>
                       </li>
                       <li class="nav-item">
                               <a class="nav-link" href="#">Business</a>
                       </li>
                    </ul>
           
                    <ul class="navbar-nav ml-auto">
                           <li class="nav-item">
                               <a class="nav-link" href="#">Privacy</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="#">Terms</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="#">Settings</a>
                               </li>
                    </ul>
                </nav>



     </footer>



    </div> <!-- container>-->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
